<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Normalize -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- Mis estilos -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

  <!-- Contenedor -->
  <main class="container">

    <!-- Carta -->
    <section class="card">

      <!-- Imagen -->
      <div class="fondo_imagen">
        <picture>
          <source srcset="images/image-header-mobile.jpg" type="image/jpg" media="(max-width: 767px)" />
          <source srcset="images/image-header-desktop.jpg" type="image/jpg" media="(min-width: 768px)" />
          <img src="./images/image-header-mobile.jpg" alt="reunion" class="imagen">
        </picture>
      </div>

      <!-- Información -->
      <div class="info">

        <!-- Titulo y texto -->
        <div class="enunciado">

          <!-- Titulo -->
          <h1 class="titulo">Get <span class="color_titulo">insights</span> that help your business grow.</h1>

          <!-- Texto -->
          <p class="texto">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <!-- Datos -->
        <div class="datos">

          <!-- Primer Dato -->
          <div>

            <!-- Cantidad -->
            <h2 class="dato_cantidad">10k+</h2>
            <!-- Referencia -->
            <p class="dato-referencia">companies</p>
          </div>

          <!-- Segundo Dato -->
          <div>

            <!-- Cantidad -->
            <h2 class="dato_cantidad">314</h2>
            <!-- Referencia -->
            <p class="dato-referencia">templates</p>
          </div>

          <!-- Tercer Dato -->
          <div>

            <!-- Cantidad -->
            <h2 class="dato_cantidad">12m+</h2>
            <!-- Referencia -->
            <p class="dato-referencia">queries</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Desafío por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Codificado por <a href="https://github.com/DaniloVaron" target="_blank">Danilo Varon</a>.
    </div>
  </main>
</body>

</html>
